<!DOCTYPE html>
<html lang="es">    
	<head>
		<title>Login</title>
		


		
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="login">
			<h1 class="text-center">Bienvenido</h1>
				<form class="needs-validation">
					<div class="form-group was-validated">
						<label class="form-label" for="email">Correo electrónico</label>
						<input class="form-control" type="email" id="correo" placeholder="Correo electronico" required>
							<div class="invalid-feedback">
								Por favor introduzca su dirección de email
							</div>
					</div>
					
					<div class="form-group">
						<label class="form-label" for="password">Contraseña</label>
						<input class="form-control" type="password" id="contraseña" placeholder="Contraseña" required>
							<div class="invalid-feedback">
								Por favor introduzca la contraseña
							</div>
					</div>

					<div class="form group">
						<input class="form-check-imput" type="checkbox" id="checkbox">
						<label class="form-check-label" for="check">Recordarme</label>
					</div>

					<input class="btn btn-success w-100" type="submit" value="Confirmar">

				</form>
			</div>
		</body>

</html>
